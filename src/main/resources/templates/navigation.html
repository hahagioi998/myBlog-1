<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/css/community.css">
<script src="/js/jquery-3.4.1.min.js"></script>
<script src="/js/bootstrap.js" type="application/javascript"></script>
<script src="/js/community.js" type="application/javascript"></script>
<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=in4DvX3Bj7iUq7nNpu8PYCy1xExOXFLQ"></script>
<body>
 <div th:fragment="nav">
     <nav class="navbar navbar-default">
         <div class="container-fluid">
             <!-- Brand and toggle get grouped for better mobile display -->
             <div class="navbar-header">
                 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                 </button>
                 <a class="navbar-brand" href="/">个人博客</a>
             </div>
             <!-- Collect the nav links, forms, and other content for toggling -->
             <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                 <ul class="nav navbar-nav">
                     <li id="home"><a href="/">首页<span class="sr-only">(current)</span></a></li>
                     <li id="blogintro"><a href="/introduce" target="_blank">博客介绍</a></li>
                     <li id="chengxu" class="dropdown">
                         <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">程序<span class="caret"></span></a>
                         <ul class="dropdown-menu">
                             <li>
                                 <a href="/face" th:if="${session.user!=null}">人脸对比</a>
                                 <a href="/userlogin" th:if="${session.user==null}">人脸对比</a>
                             </li>
                             <li>
                                 <a href="javascript:void(0);" onclick="method1(callback())" th:if="${session.user!=null}">百度地图api调用</a>
                                 <a href="/userlogin" th:if="${session.user==null}">百度地图api调用</a>
                             </li>
                             <li role="separator" class="divider"></li>
                             <li>
                                 <a href="/pyautogui" th:if="${session.user!=null}">python自动化</a>
                                 <a href="/userlogin" th:if="${session.user==null}">python自动化</a>
                             </li>
                         </ul>
                     </li>
                 </ul>
                 <form class="navbar-form navbar-left" action="/" method="get">
                     <div class="form-group">
                         <input type="text" style="width: 300px;" class="form-control" placeholder="输入关键字" name="search">
                     </div>
                     <button type="submit" class="btn btn-default">搜索</button>
                 </form>
                 <ul class="nav navbar-nav navbar-right">
                     <li id="publish" th:if="${session.user!=null}">
                         <a href="/publish">发布</a>
                     </li>
                     <li id="tongzhi" th:if="${session.user!=null}" >
                         <a href="/profile/replies" target="_blank">通知
                             <span class="badge" style="background-color: #f27171;margin-left: 5px;" th:text="${session.Count}"></span>
                         </a>
                     </li>
                     <li class="dropdown" th:if="${session.user!=null}" style="text-align: center;min-width: 100px;">
                         <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                             <span th:text="${session.user.getName()}"></span>
                             <span class="caret"></span>
                         </a>
                         <ul class="dropdown-menu" style="    min-width: 100px;">
                             <li><a href="/userhome/home" target="_blank">我的主页</a></li>
                             <li><a href="/profile/questions" target="_blank">我的消息</a></li>
                             <li th:if="${session.user.getRole().equals('admin')||session.user.getRole().equals('genadmin')}">
                                 <a href="/admin/posts" target="_blank">博客管理</a>
                             </li>
                             <li role="separator" class="divider"></li>
                             <li><a href="/logout">退出登录</a></li>
                         </ul>
                     </li>
                     <li id="login" th:if="${session.user==null}">
                         <a href="/userlogin">登录</a>
                        <!-- <a href="http://github.com/login/oauth/authorize?client_id=e15c9c1f0f03fcbc497f&redirect_url=http://localhost:8887/callback&scope=githubUser&state=1">登录</a>-->
                     </li>
                 </ul>
             </div><!-- /.navbar-collapse -->
         </div><!-- /.container-fluid -->
     </nav>
 </div>

</body>
</html>
